<div ng-controller="businessManagement.ecommerce.client.form">
    <div class="container-fluid">
      <h3 ng-if="mode == 'edit'">Edit contact : <strong>{{form.name}}</strong></h3>
      <h3 ng-if="mode == 'new'">Create a new contact</h3>
    </div>
  
    <div class="container-fluid">
  
      <div class="col-md-6">
        <div class="row">
  
            <div class="form-group" style="margin-top:20px;">
              <label>Full Name</label>
              <input type="text" class="form-control" ng-model="form.name">
            </div>
  
         
       
  
        <div class="form-group">
          <label>Title</label>
          <input type="text " class="form-control" ng-model="form.title">
        </div>
  
        <div class="form-group">
          <label>Details</label>
          <input type="text " class="form-control" ng-model="form.details">
        </div>
<!-- Date PIcker -->
        <div >
          <!-- <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre> -->
          <div style="padding-bottom: 5px;"><b>Select Date</b></div>
                  <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="form.dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
      </div>
          <div class="btn-group pull-right">
            <button type="button" class="btn btn-default" ng-click="resetForm()">
              Reset
            </button>
            <button type="button" class="btn btn-primary pull-right" ng-click="createContact()" >Save</button>
          </div>
      </div>
    </div>
  </div>



  </div>
